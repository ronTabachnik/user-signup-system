<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="images/logo.png" alt="Ron's Logo">
      <h1 class="h3 mb-3 fw-normal">Contact us</h1>

      <div class="form-floating">
        <input type="name" name="name" class="form-control top" id="floatingInput" placeholder="Vardas" required autofocus>
        <label for="floatingInput">First name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control middle" id="floatingInput" placeholder="name@example.com" required >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="message" name="message" class="form-control bottom" id="floatingInput" placeholder="Leave your message here please" required>
        <label for="floatingInput">Your message</label>
      </div>

      <!-- <div class="checkbox mb-3"> -->
        <!-- <label> -->
          <!-- <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->

      <button class="w-100 btn btn-lg btn-primary" type="submit">Send message!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ron Tabachnik | 2021</p>
    </form>
  </main>



</body>
